<body>
    <header>
        <a href="../index.html">
            <h1> Club Atletico Tigre </h1>
        </a>
        <img src="../img/Escudotigre.png" alt="">
        <nav>
            <ul>
                <li><a href="../pages/historia.html">Historia del club</a></li>
                <li><a href="../pages/copas.html">Tigre de America</a></li>
                <li><a href="../pages/plantel.html">Plantel</a></li>
                <li><a href="../pages/cuerpotecnico.html">Cuerpo Tecnico</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="section-ct">
            <div class="ct-container">
                <img src="../img/Autoridades.jpg" alt="">
            </div>
            <div class="media-tigre">
                <h2>Tigre, El momento de la Gloria</h2>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/f02ToBTP5kI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </section>
        <section class="main-ct, container-fluid col-md-8">
            <h2>Apoyanos Registrandote!</h2>
            <div class="form-ct">
                <form>
                    <div class="mb-3 col-xl-9 p-5">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Recordarme</label>
                        </div>
                        <button type="submit" class="btn btn-danger">Dale Matador! </button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>Pagina en proceso dedicada al Club Atletico Tigre.
        </p>
